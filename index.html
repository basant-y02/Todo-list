<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--  -->
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-3xl">
        <div class="form p-6 rounded-2xl backdrop-blur-xl shadow-lg">
            <input type="text" class="input form-control" placeholder="Add a new task..."/>
            <button type="submit" class="add btn"><i class="fas fa-plus"></i> Add Task</button>
            <button class="delete-all btn"><i class="fas fa-trash-alt"></i> Delete All</button>
        </div>
        <div class="tasks mt-4"></div>
    </div>
    <audio id="addSound" preload="auto">
        <source src="assets/addtask.mp3" type="audio/mpeg">
    </audio>
    <audio id="toggleSound" preload="auto">
        <source src="assets/bubblepop.mp3" type="audio/mpeg">
    </audio>
    <audio id="deleteSound" preload="auto">
        <source src="assets/delete.mp3" type="audio/mpeg">
    </audio>
    <script src="main.js"></script>
</body>
</html>
